<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Previs√£o do Tempo - Brasil</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .state-code {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .weather-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .weather-item:hover {
            background: #e9ecef;
        }

        .weather-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .weather-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .forecast-section {
            margin-top: 25px;
        }

        .forecast-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .forecast-day {
            background: #f8f9fa;
            padding: 15px 10px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-day:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .forecast-date {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
        }

        .forecast-temps {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .temp-max {
            color: #dc3545;
        }

        .temp-min {
            color: #007bff;
        }

        .forecast-desc {
            font-size: 0.8rem;
            color: #666;
        }

        .overview-section {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .overview-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
        }

        .overview-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .overview-label {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .current-weather {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Dashboard de Previs√£o do Tempo</h1>
            <p>Condi√ß√µes meteorol√≥gicas em tempo real para todos os estados do Brasil</p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="stateSelect">Selecionar Estado:</label>
                    <select id="stateSelect">
                        <option value="">Carregando estados...</option>
                    </select>
                </div>
                <button id="loadStateBtn" onclick="loadStateWeather()">Carregar Estado</button>
                <button id="loadAllBtn" onclick="loadAllWeather()">Carregar Todos os Estados</button>
                <button id="refreshBtn" onclick="refreshData()">üîÑ Atualizar</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando dados meteorol√≥gicos...</p>
        </div>

        <div id="overview" class="overview-section" style="display: none;">
            <h2>Vis√£o Geral do Brasil</h2>
            <div class="overview-grid">
                <div class="overview-item">
                    <div class="overview-value" id="avgTemp">--¬∞C</div>
                    <div class="overview-label">Temperatura M√©dia</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value" id="maxTemp">--¬∞C</div>
                    <div class="overview-label">Temperatura M√°xima</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value" id="minTemp">--¬∞C</div>
                    <div class="overview-label">Temperatura M√≠nima</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value" id="avgHumidity">--%</div>
                    <div class="overview-label">Umidade M√©dia</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>

        <div id="dashboard" class="dashboard">
            <!-- Cards dos estados ser√£o inseridos aqui dinamicamente -->
        </div>
    </div>

    <script>
        let statesData = {};
        let allWeatherData = {};
        let temperatureChart = null;

        // Carregar lista de estados ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadStates();
        });

        async function loadStates() {
            try {
                const response = await fetch('/api/states');
                const data = await response.json();
                
                if (data.success) {
                    statesData = data.states;
                    populateStateSelect();
                }
            } catch (error) {
                console.error('Erro ao carregar estados:', error);
                showError('Erro ao carregar lista de estados');
            }
        }

        function populateStateSelect() {
            const select = document.getElementById('stateSelect');
            select.innerHTML = '<option value="">Selecione um estado</option>';
            
            Object.keys(statesData).sort().forEach(code => {
                const state = statesData[code];
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${state.name} (${code}) - ${state.capital}`;
                select.appendChild(option);
            });
        }

        async function loadStateWeather() {
            const stateCode = document.getElementById('stateSelect').value;
            if (!stateCode) {
                alert('Por favor, selecione um estado');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`/api/weather/${stateCode}`);
                const data = await response.json();
                
                if (data.success) {
                    displaySingleState(stateCode, data);
                    hideOverview();
                } else {
                    showError(`Erro ao carregar dados para ${stateCode}: ${data.error}`);
                }
            } catch (error) {
                console.error('Erro ao carregar dados do estado:', error);
                showError('Erro ao carregar dados meteorol√≥gicos');
            } finally {
                showLoading(false);
            }
        }

        async function loadAllWeather() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/weather/all');
                const data = await response.json();
                
                if (data.success) {
                    allWeatherData = data.data;
                    displayAllStates();
                    showOverview();
                } else {
                    showError('Erro ao carregar dados de todos os estados');
                }
            } catch (error) {
                console.error('Erro ao carregar todos os dados:', error);
                showError('Erro ao carregar dados meteorol√≥gicos');
            } finally {
                showLoading(false);
            }
        }

        function displaySingleState(stateCode, data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            
            const card = createWeatherCard(stateCode, data.state, data.weather);
            dashboard.appendChild(card);
        }

        function displayAllStates() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            
            Object.keys(allWeatherData).sort().forEach(stateCode => {
                const stateData = allWeatherData[stateCode];
                if (stateData.weather.success) {
                    const card = createWeatherCard(stateCode, stateData.state, stateData.weather);
                    dashboard.appendChild(card);
                } else {
                    const errorCard = createErrorCard(stateCode, stateData.state, stateData.weather.error);
                    dashboard.appendChild(errorCard);
                }
            });
        }

        function createWeatherCard(stateCode, state, weather) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const current = weather.current;
            const forecast = weather.forecast || [];
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${state.name}</div>
                    <div class="state-code">${stateCode}</div>
                </div>
                
                <div class="current-weather">
                    <div class="weather-item">
                        <div class="weather-value">${current.temperature?.toFixed(1) || '--'}¬∞C</div>
                        <div class="weather-label">Temperatura</div>
                    </div>
                    <div class="weather-item">
                        <div class="weather-value">${current.humidity || '--'}%</div>
                        <div class="weather-label">Umidade</div>
                    </div>
                    <div class="weather-item">
                        <div class="weather-value">${current.wind_speed?.toFixed(1) || '--'} km/h</div>
                        <div class="weather-label">Vento</div>
                    </div>
                    <div class="weather-item">
                        <div class="weather-value">${current.precipitation?.toFixed(1) || '0'} mm</div>
                        <div class="weather-label">Precipita√ß√£o</div>
                    </div>
                </div>
                
                <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 10px; margin-bottom: 20px;">
                    <strong>${current.description || 'Dados n√£o dispon√≠veis'}</strong>
                </div>
                
                <div class="forecast-section">
                    <div class="forecast-title">Previs√£o para os pr√≥ximos dias</div>
                    <div class="forecast-grid">
                        ${forecast.slice(0, 5).map(day => `
                            <div class="forecast-day">
                                <div class="forecast-date">${formatDate(day.date)}</div>
                                <div class="forecast-temps">
                                    <span class="temp-max">${day.max_temp?.toFixed(0) || '--'}¬∞</span> / 
                                    <span class="temp-min">${day.min_temp?.toFixed(0) || '--'}¬∞</span>
                                </div>
                                <div class="forecast-desc">${day.description || '--'}</div>
                                <div style="font-size: 0.8rem; color: #007bff; margin-top: 5px;">
                                    ${day.precipitation_probability || 0}% chuva
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            return card;
        }

        function createErrorCard(stateCode, state, error) {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${state.name}</div>
                    <div class="state-code">${stateCode}</div>
                </div>
                <div class="error">
                    Erro ao carregar dados: ${error}
                </div>
            `;
            
            return card;
        }

        function showOverview() {
            const overview = document.getElementById('overview');
            overview.style.display = 'block';
            
            calculateOverviewStats();
            createTemperatureChart();
        }

        function hideOverview() {
            const overview = document.getElementById('overview');
            overview.style.display = 'none';
        }

        function calculateOverviewStats() {
            const validStates = Object.values(allWeatherData).filter(state => 
                state.weather.success && state.weather.current
            );
            
            if (validStates.length === 0) return;
            
            const temperatures = validStates.map(state => state.weather.current.temperature).filter(t => t !== null);
            const humidities = validStates.map(state => state.weather.current.humidity).filter(h => h !== null);
            
            const avgTemp = temperatures.reduce((a, b) => a + b, 0) / temperatures.length;
            const maxTemp = Math.max(...temperatures);
            const minTemp = Math.min(...temperatures);
            const avgHumidity = humidities.reduce((a, b) => a + b, 0) / humidities.length;
            
            document.getElementById('avgTemp').textContent = avgTemp.toFixed(1) + '¬∞C';
            document.getElementById('maxTemp').textContent = maxTemp.toFixed(1) + '¬∞C';
            document.getElementById('minTemp').textContent = minTemp.toFixed(1) + '¬∞C';
            document.getElementById('avgHumidity').textContent = avgHumidity.toFixed(0) + '%';
        }

        function createTemperatureChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            if (temperatureChart) {
                temperatureChart.destroy();
            }
            
            const validStates = Object.entries(allWeatherData)
                .filter(([code, state]) => state.weather.success && state.weather.current)
                .sort(([a], [b]) => a.localeCompare(b));
            
            const labels = validStates.map(([code, state]) => code);
            const temperatures = validStates.map(([code, state]) => state.weather.current.temperature);
            const humidities = validStates.map(([code, state]) => state.weather.current.humidity);
            
            temperatureChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperatura (¬∞C)',
                        data: temperatures,
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        yAxisID: 'y'
                    }, {
                        label: 'Umidade (%)',
                        data: humidities,
                        backgroundColor: 'rgba(118, 75, 162, 0.6)',
                        borderColor: 'rgba(118, 75, 162, 1)',
                        borderWidth: 2,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Temperatura e Umidade por Estado'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperatura (¬∞C)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Umidade (%)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit' 
            });
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loadStateBtn = document.getElementById('loadStateBtn');
            const loadAllBtn = document.getElementById('loadAllBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            
            loading.style.display = show ? 'block' : 'none';
            loadStateBtn.disabled = show;
            loadAllBtn.disabled = show;
            refreshBtn.disabled = show;
        }

        function showError(message) {
            const dashboard = document.getElementById('dashboard');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            dashboard.innerHTML = '';
            dashboard.appendChild(errorDiv);
        }

        function refreshData() {
            const stateCode = document.getElementById('stateSelect').value;
            if (stateCode) {
                loadStateWeather();
            } else if (Object.keys(allWeatherData).length > 0) {
                loadAllWeather();
            } else {
                alert('Selecione um estado ou carregue todos os estados primeiro');
            }
        }
    </script>
</body>
</html>
